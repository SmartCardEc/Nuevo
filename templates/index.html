        /* Estilo para la página */
        body {
          background-image: url(https://fondosmil.com/fondo/35152.jpg);
          background-size: cover;
          display: flex;
          align-items: center;

  <body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
      <h1 style="font-size: 48px; font-weight: bold; color: #fff; text-align: center; margin-bottom: 20px;">{{frase}}</h1>
      <h2 style="font-size: 12px; color: #fff; text-align: center; margin-bottom: 40px; font-style: italic;">Developed by: Mateo Heras</h2>
      <button id="connectBtn" style="background-color: #C94100; color: #FFF; padding: 20px 40px; border: none; border-radius: 30px; cursor: pointer; transition: all 0.3s ease-in-out; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); transform: scale(1);"
      onclick="window.location.href='/login'">Ingresa a la Aplicación</button>
    </div>


    <script>
        const connectBtn = document.querySelector("#connectBtn");
        
        connectBtn.addEventListener("mouseover", function() {
            connectBtn.style.transform = "scale(1.6)";
            connectBtn.style.boxShadow = "0px 20px 40px rgba(0, 0, 0, 0.2)";
        });
        
        connectBtn.addEventListener("mouseout", function() {
            connectBtn.style.transform = "scale(1)";
            connectBtn.style.boxShadow = "0px 10px 20px rgba(0, 0, 0, 0.2)";
            
        });



    </script>


  </body>
